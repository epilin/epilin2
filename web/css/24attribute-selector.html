<!DOCTYPE html>
<html>
<head>
    <style>
        [title^="j"]{
            color:blue;
        }

        [title$="a"]{
            background-color: gold;
        }
        
        h1[title$="a"]{
            font-size:3em;
        }

        [title*="u"]{
            font-family:'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <!--h1[title]*5>lorem3-->
    <h1 title="jimin">Lorem, ipsum dolor.</h1>
    <h1 title="jungkuk">Cum, veniam ex.</h1>
    <h1 title="rm">Magnam, cumque placeat.</h1>
    <h1 title="v">Facere, illo dolores.</h1>
    <h1 title="suga">Dicta, natus assumenda.</h1>

    <!--h2[title]*3>lorem3-->
    <h2 title="korea">Lorem, ipsum dolor.</h2>
    <h2 title="seoul">Consectetur, nam quis.</h2>
    <h2 title="asia">Doloremque, commodi officiis.</h2>
</body>
</html>
