<html>

        }
        #head3{
            border-style: dotted;
            border-style: 1px;
        }

            border-style: 7px;
        }

            border-style: 8px;
        }
        #head6{
            border-style: inset;
            border-width: 1cm;
        }
        #head7{
            border-style: outset;
            border-width: 5mm;
        }

            border-style: groove;
            border-width: 1in;
        }

</head>

    <h1 id="head4">Eligendi, praesentium ex!</h1>
    <h1 id="head5">Reiciendis, porro adipisci!</h1>
    <h1 id="head6">Alias, ipsa expedita.</h1>
